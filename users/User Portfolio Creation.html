<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>User Portfolio Creation</title>
<link rel="stylesheet" href="User%20Portfolio%20Creation_files/bootstrap.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="User%20Portfolio%20Creation_files/bootstrap-theme.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="User%20Portfolio%20Creation_files/jquery.js"></script>
<script src="User%20Portfolio%20Creation_files/bootstrap.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body  {
    background-image: url("background.jpg");
    background-color: #cccccc;
}
</style>
</head>
<body>



  <div class="container">
   <div class="jumbotron">
      <h1>Please fill in your Information</h1>
      <div class="row">
        
          <div class="form-group col-lg-3">

              <label for="usr"><h3>Student Name<span style="color: #FF0000;">*</span>:</h3></label>
            <input class="form-control" name="name" placeholder="Name..." type="text">
      </div>
    </div>

      <div class="row">
        <div class="alert alert-warning alert-dismissable fade in">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
    <strong>Alert!</strong> Profile picture is optional.
      </div>
            <div class="form-group col-lg-3">

              <label for="password"><h3>Profile Picture:</h3></label>
              <input class="btn btn-info" value="Attach" type="button">
            </div>
        </div>
          <div class="row">
            <div class="alert alert-warning alert-dismissable fade in">
              <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
        <strong>Warning!</strong> 1 Previous work is mandatory.
          </div>
              <div class="form-group col-lg-3">

                  <label for="password"><h3>Previous Work<span style="color: #FF0000;">*</span>:</h3></label>
                  <input class="form-control" name="pwd" placeholder="Link..." type="password">
                  <label for="password"><h3>Or add a Screenshot:</h3></label>
                  <input class="btn btn-info" value="Attach" type="button">
                </div>
              </div>
<hr>
              <div class="row">
                <div class="col-xs-6 col-xs-offset-0.8 col1">
                <input class="btn btn-success" value="Submit" type="submit">
               </div>
             </div>

    </div>
    </div>
